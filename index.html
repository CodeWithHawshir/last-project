<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
    <div class="heading">

        <h1>Do You Love Me? 👀</h1>

    </div>
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>

        <div class="btns">
            <button class="yes" id="yesbtn" onclick="nextpage()">Yes 😍</button>
            <button class="no" id="Nobtn" onmouseover="move()">No 🙄</button>
        </div>
    </div>

    <script>
        function nextpage(){
            window.location.href = "yes.html"
        }

        function move() {
            var x = Math.random() * (window.innerWidth - document.getElementById("Nobtn").offsetWidth )- 85
            var y = Math.random() * (window.innerHeight - document.getElementById("Nobtn").offsetHeight )- 48
            document.getElementById("Nobtn").style.left = `${x}px`;
            document.getElementById("Nobtn").style.top = `${y}px`;

        }
    </script>
</body>
</html>
